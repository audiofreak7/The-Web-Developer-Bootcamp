<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Utilities</title>
  </head>
  <body>
    
    <div class="container">

      <h1 class="text-center display-1">Utilities</h1>
      <!-- Borders -->
      <h5 class="border">Give me a border!</h5>
      <h5 class="border border-danger">Give me a border-danger!</h5>
      <h5 class="border border-danger rounded">Give me a rounded border-danger!</h5>
      <h5 class="border border-danger rounded-top">Give me a border-danger with a rounded-top!</h5>

      <!-- Padding -->
      <button class="btn btn-info p-0">Padding 0</button>
      <button class="btn btn-info p-1">Padding 1</button>
      <button class="btn btn-info p-2">Padding 2</button>
      <button class="btn btn-info p-3">Padding 3</button>
      <button class="btn btn-info p-4">Padding 4</button>
      <button class="btn btn-info p-5">Padding 5</button>

      <button class="btn btn-info pt-5">Padding Top 5</button>
      <button class="btn btn-info pb-5">Padding Bottom 5</button>
      <button class="btn btn-info py-5">Padding Y 5</button>
      <button class="btn btn-info pl-5">Padding Left 5</button>
      <button class="btn btn-info pr-5">Padding Right 5</button>
      <button class="btn btn-info px-5">Padding X 5</button>

      <!-- Margin -->
      <p class="bg-primary text-white m-0">Margin 0</p>
      <p class="bg-primary text-white m-1">Margin 1</p>
      <p class="bg-primary text-white m-2">Margin 2</p>
      <p class="bg-primary text-white m-3">Margin 3</p>
      <p class="bg-primary text-white m-4">Margin 4</p>
      <p class="bg-primary text-white m-5">Margin 5</p>

      <p class="bg-primary text-white mt-5">Margin Top 5</p>
      <p class="bg-primary text-white mb-5">Margin Bottom 5</p>
      <p class="bg-primary text-white my-5">Margin  Y 5</p>
      <p class="bg-primary text-white ml-5">Margin Left 5</p>
      <p class="bg-primary text-white mr-5">Margin Right 5</p>
      <p class="bg-primary text-white mx-5">Margin X 5</p>


      <p></p>
  


    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
