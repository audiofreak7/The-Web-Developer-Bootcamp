      <button class="btn btn-primary mx-sm-2 mx-md-3 mx-lg-4 mx-lx-5 p-4">Button</button>
      <button class="btn btn-primary mx-sm-2 mx-md-3 mx-lg-4 mx-lx-5 p-4">Button</button>

      <hr>
      <button class="p-sm-5">Button p-sm-5</button>
      <button class="p-md-5">Button p-md-5</button>
      <button class="p-lg-5">Button p-lg-5</button>
