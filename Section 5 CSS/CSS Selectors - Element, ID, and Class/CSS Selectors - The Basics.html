<!DOCTYPE html>
<html>
<head>
	<title>ToDo List</title>
	<link rel="stylesheet" type="text/css" href="todos.css">
</head>
<body>
<h1>ToDo List</h1>
<ul>
	<!-- Classes allow any number of elements to receice special treatment.
	Below, two elements use the *completed* class, specified in the todos.css file.
	The *checked* attribute is unrelated, and makes a checkbox appear as checked upon page load. -->
	<li class="completed">
		<input type="checkbox" name="" checked>
		Feed fish
	</li>
	<li class="completed">
		<input type="checkbox" name="" checked>
		Buy Groceries
	</li>
	<!-- id's can isolate a specific instance of a selector for special treatment. These can only be used once in an html file. -->
	<li id="anyName">
		<input type="checkbox" name="">
		Learn more CSS
	</li>
</ul>

</body>
</html>
