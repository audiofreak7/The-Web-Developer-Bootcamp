<!DOCTYPE html>
<html>
<head>
	<title>Buttons Tags TextArea Inputs</title>
</head>
<body>

<!-- RADIO BUTTONS -->
<p>Do you prefer cats or dogs?</p>
<form>
	<label for="dogs">Dogs: </label>
	<input id="dogs" type="radio" name="petChoice" value="DOGS">
	<label for="cats">Cats: </label>
	<input id="cats" type="radio" name="petChoice" value="CATS">
	<!-- If a button is the last element in a form, it will submit the form. -->

<!-- DROP DOWN MENUS -->
	<p>What's your favorite color?</p>
		<select name="color">
			<option>Red</option>
			<option>Green</option>
			<option>Blue</option>
		</select>

	<p>What's your current mood?</p>
		<select name="mood">
			<option value="happy">:)</option>
			<option value="neutral">:|</option>
			<option value="sad">:(</option>
		</select>


	<!-- TEXT AREAS -->
	<textarea name="paragraph" rows="10" cols="50">Write your life story in 100 words or less...</textarea>

	<button>Go!</button>

</form>

<!-- SELECT TAG - Drop Down Menus -->


</body>
</html>
