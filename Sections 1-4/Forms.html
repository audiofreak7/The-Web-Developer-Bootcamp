<!DOCTYPE html>
<html>
<head>
	<title>Form Demo</title>
</head>
<body>

	<h1>Login</h1>

	<!-- action - where the form sends data -->
	<!-- method - what HTTP method (get/post) -->
	<!-- The 'label' element is used for accessibility -->
	<!-- Search "MDN inputs" for more input types. -->

<!-- This is one way to implement accessibility in Forms.	
<form action="http://wikipedia.org" method="get">
		<label>Username:
			<input type="text" name="username" placeholder="Username">
		</label>
		<label>
			Password:
			<input type="password" name="password" placeholder="Password">
		</label>
		<input type="Submit" name="">
	</form> -->

	<form action="http://wikipedia.org" method="get">
		<label for="em">Email:</label>
		<input id="em" type="email" name="email" placeholder="Username" required>
		<label for="pw" >Password:</label>
		<input id="pw" type="password" name="password" placeholder="Password" required>
		<input type="Submit" name="">
		<!--button>Submit</button-->
	</form>

</body>
</html>
